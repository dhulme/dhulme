<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bath Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, #e0f7ff 0%, #87ceeb 100%);
        color: #333;
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      h1 {
        color: #2196f3;
        margin-bottom: 1rem;
        font-weight: normal;
      }

      .days {
        font-size: 2rem;
        margin: 1rem 0;
        color: #333;
      }

      #dayCount {
        font-size: 4rem;
      }

      .bath-button {
        background: #ffeb3b;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .bath-button:hover {
        transform: scale(1.05);
      }

      .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        pointer-events: none;
        animation: float 8s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="days">
        <div id="dayCount">0</div>
        days since last bath
      </div>
      <button class="bath-button" onclick="resetCounter()">
        Have a bath! üõÅ
      </button>
    </div>

    <script>
      // Create initial bubbles and ducks
      function createBackground() {
        for (let i = 0; i < 15; i++) {
          createBubble();
        }
      }

      function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 50 + 20;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.top = Math.random() * 100 + '%';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(bubble);
      }

      function popBubbles() {
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach((bubble) => {
          bubble.style.animation = 'pop 0.5s forwards';
          setTimeout(() => {
            bubble.remove();
          }, 500);
        });
        setTimeout(createBackground, 600);
      }

      function updateDayCount() {
        const lastBath = localStorage.getItem('lastBath');
        if (lastBath) {
          const days = Math.floor(
            (Date.now() - parseInt(lastBath)) / (1000 * 60 * 60 * 24)
          );
          document.getElementById('dayCount').textContent = days;
        }
      }

      function resetCounter() {
        const date = new Date();
        date.setHours(0, 0, 0, 0); // Set to start of the day
        localStorage.setItem('lastBath', date.getTime());
        document.getElementById('dayCount').textContent = '0';
        popBubbles();
      }

      // Initial setup
      createBackground();
      updateDayCount();

      // Update the counter every hour
      setInterval(updateDayCount, 1000 * 60 * 60);
    </script>
  </body>
</html>
