<!DOCTYPE html>
<html>
  <head>
    <title>Pads</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div id="loadingIndicator">Loading...</div>
      <button id="midiButton">MIDI</button>
      <h1>Pads</h1>
      <div class="flex">
        <div>
          <label for="padTypeSelect">Pad Sound</label>
          <select id="padTypeSelect">
            <option value="boyle">Basic Boyle</option>
            <option value="sam">Simple Sam</option>
            <option value="simon">Simple Simon</option>
            <option value="emotive">Emotive Past</option>
          </select>
        </div>
        <div>
          <label for="padKeySelect">Pad Key</label>
          <select id="padKeySelect">
            <option value="a.ogg">A</option>
            <option value="b.ogg">B</option>
            <option value="c.ogg">C</option>
            <option value="d.ogg">D</option>
            <option value="e.ogg">E</option>
            <option value="f.ogg">F</option>
            <option value="g.ogg">G</option>
          </select>
        </div>
      </div>
      <label for="bassOctaveSelect">Bass Octave</label>
      <select id="bassOctaveSelect">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <audio id="audio" controls></audio>
      <div class="flex">
        <button id="playButton">Play / Pause</button>
        <button id="bassButton">Bass</button>
      </div>
      <div class="ranges">
        <div>
          <label for="padVolumeControl">Pad</label>
          <input
            type="range"
            id="padVolumeControl"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <div>
          <label for="padLpfControl">Pad LPF</label>
          <input
            type="range"
            id="padLpfControl"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <div>
          <label for="bassVolumeControl">Bass</label>
          <input
            type="range"
            id="bassVolumeControl"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <div>
          <label for="bassLpfControl">Bass LPF</label>
          <input
            type="range"
            id="bassLpfControl"
            min="0"
            max="1"
            step="0.01"
            value="0.72"
          />
        </div>
      </div>
      <footer>
        v2.0 - David Hulme - 2025
      </footer>
    </main>
  </body>
</html>
