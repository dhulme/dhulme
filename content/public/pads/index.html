<!DOCTYPE html>
<html>
  <head>
    <title>Pads</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <h1>Pads</h1>
      <select id="padTypeSelect">
        <option value="boyle">Basic Boyle</option>
        <option value="sam">Simple Sam</option>
        <option value="simon">Simple Simon</option>
        <option value="emotive">Emotive Past</option>
      </select>
      <select id="padKeySelect">
        <option value="a.ogg">A</option>
        <option value="b.ogg">B</option>
        <option value="c.ogg">C</option>
        <option value="d.ogg">D</option>
        <option value="e.ogg">E</option>
        <option value="f.ogg">F</option>
        <option value="g.ogg">G</option>
      </select>
      <audio id="audio" controls></audio>
      <button id="playButton">Play / Pause</button>
      <div class="ranges">
        <div>
          <label for="volumeControl">Volume</label>
          <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <div>
          <label for="cutoffControl">Filter</label>
          <input
            type="range"
            id="cutoffControl"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
      </div>
    </main>
  </body>
</html>
