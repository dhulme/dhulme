<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Standup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>const teams = [];</script>
    <script src="./teams/wfm.js"></script>
    <script src="./teams/view.js"></script>
    <link rel="icon" href="./human-handsup.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        margin: 0;
        padding: 0;
      }
      main {
        min-height: 100vh;
      }
      main.dark {
        background: black;
        color: white;
      }
      main.dark button {
        color: white;
      }
      main.dark button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      button,
      input {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        margin-bottom: 1rem;
      }
      button {
        padding: 0.5rem;
        background: none;
        border: none;
        border-radius: 50%;
        margin: 0.1rem;
        transition: background 0.2s;
      }
      button:focus {
        outline: 3px solid #9399f5;
      }
      button svg {
        position: relative;
        z-index: 1;
      }
      button:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      ul {
        padding: 0.5rem;
        padding-top: 0.1rem;
        list-style-type: none;
        margin: 0;
        overflow: auto;
      }
      ul li {
        display: flex;
        align-items: center;
        margin-bottom: 0.25rem;
      }
	  ul li:last-child {
		margin-bottom: 4rem;
	  }
      .controls {
        position: fixed;
        bottom: 0;
        z-index: 1;
		background: white;
      }
      .settings {
        padding: 1rem;
      }
      main.dark .controls {
        background: black;
      }
      .photo, .photo svg {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
      }
      .name {
        font-size: 2rem;
        margin-left: 1rem;
      }
      .photo-button {
        margin: 0;
        padding: 0;
        background: #fff;
      }
      main.dark .photo-button:hover,
      .photo-button:hover,
      .photo-button:focus {
        outline: 4px solid #9399f5;
        background: #fff;
      }
      .history {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <main x-data="main" :class="darkTheme && 'dark'" x-init="init">
      <ul>
        <template x-for="member in displayedMembers">
          <li :class="member.history && 'history'">
            <button class="photo-button">
              <template x-if="member.svg"><div x-html="member.svg" class="photo"></div></template>
              <template x-if="!member.svg">
              <img
                :src="`./avatars/${member.tla.toLowerCase()}.svg`"
                :alt="member.tla"
                class="photo"
                @error="loadAlternateImage"
              />
              </template>
            </button>
            <div class="name" x-text="member.tla" x-show="namesVisible"></div>
          </li>
        </template>
      </ul>
      <div class="controls">
        <div x-show="settingsVisible" class="settings">
          <button @click="toggleTheme" aria-label="Toggle theme">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
              />
            </svg>
          </button>
          <button @click="toggleNames">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M9.62,12L12,5.67L14.37,12M11,3L5.5,17H7.75L8.87,14H15.12L16.25,17H18.5L13,3H11Z"
              />
            </svg>
          </button>
          <button @click="toggleHistory">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3"
              />
            </svg>
          </button>
          <form @submit="inputSubmit">
            <input
              type="text"
              x-model="ignoredNamesString"
              placeholder="Ignore names"
              x-effect="ignore"
            />
          </form>
          <form>
            <select x-model="selectedTeam" x-effect="updateTeam">
              <template x-for="team in teams">
                <option x-text="team.name" :selected="selectedTeam === team.name"></option>
              </template>
            </select>
          </form>
        </div>

        <button @click="shuffle" aria-label="Refresh">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
            />
          </svg>
        </button>
        <button
          @click="settingsVisible = !settingsVisible"
          aria-label="Settings"
        >
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
            />
          </svg>
        </button>
      </div>
    </main>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('main', () => ({
          selectedTeam: localStorage.getItem('team') || 'WFM',
          teams,
          ignoredNamesString: localStorage.getItem('ignore') || '',
          shuffledMembers: [],
          darkTheme: localStorage.getItem('darkTheme') === 'true',
          settingsVisible: false,
          namesVisible: localStorage.getItem('namesVisible') !== 'false',
          historyVisible:
            localStorage.getItem('historyVisible') === 'true',
          inputSubmit(event) {
            event.preventDefault();
            this.shuffle();
          },
          ignore() {
            localStorage.setItem('ignore', this.ignoredNamesString);
          },
          shuffle() {
            this.shuffledMembers = _.shuffle(this.filteredMembers);
          },
          get filteredMembers() {
            const ignoredNames = this.ignoredNamesString
              .toUpperCase()
              .split(',')
              .map((name) => name.trim());
            return this.team.members.filter(member => !ignoredNames.includes(member.tla) && !member.history);
          },
          get historyMembers() {
            return this.team.members.filter(member => member.history)
          },
          get displayedMembers() {
            return [
              ...this.shuffledMembers,
              ...(this.historyVisible ? this.historyMembers : []),
            ];
          },
          get team() {
            return teams.find(team => team.name === this.selectedTeam);
          },
          updateTeam() {
            localStorage.setItem('team', this.team.name);
            this.shuffle();
          },
          toggleTheme() {
            this.darkTheme = !this.darkTheme;
            localStorage.setItem('darkTheme', this.darkTheme);
          },
          toggleNames() {
            this.namesVisible = !this.namesVisible;
            localStorage.setItem('namesVisible', this.namesVisible);
          },
          toggleHistory() {
            this.historyVisible = !this.historyVisible;
            localStorage.setItem('historyVisible', this.historyVisible);
          },
          init() {
            this.shuffle();
          },
          loadAlternateImage(element) {
            element.target.src = element.target.src.replace('svg', 'png');
          },
        }));
      });
    </script>
  </body>
</html>
